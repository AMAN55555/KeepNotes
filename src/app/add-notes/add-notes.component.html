<div id="body">
    <div id="addNotesBox">
        <h3>Add Notes</h3>

        <form #addNoteForm="ngForm" (ngSubmit)="addNote(addNoteForm)">

            <input type="text" [(ngModel)]="username" name="username" hidden>

            <input type="text" #titleInput="ngModel" name="title" id="title" placeholder="Enter the Title"
                [(ngModel)]="title" required>
            <p *ngIf="titleInput.dirty && titleInput.errors?.['required']" class="text-danger">Title should not
                be empty</p>

            <textarea type="text" #noteInput="ngModel" name="note" id="note" placeholder="Enter the Note"
                [(ngModel)]="note" required cols="30" rows="10"></textarea>
            <p *ngIf="noteInput.dirty && noteInput.errors?.['required']" class="text-danger">Note should not
                be empty</p>

            <button>Save</button>

        </form>

    </div>
</div>
